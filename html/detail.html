<!DOCTYPE html>
<html lang="ko">

<head>
  <title>게시글보기</title>
  <meta charset="utf-8">
  <meta name="viewport" contnet="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery/min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>게시글보기</h2>
    <p></p>
    <form method="POST">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="<%= data.title%>" disabled>
      </div>
      <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" class="form-control" id="writer" name="writer" value="<%= data.writer%>" disabled>
      </div>
      <div class="form-group">
        <label for="description">내용</label>
        <input type="text" class="form-control" id="description" name="description" value="<%= data.description%>" disabled>
      </div>
    </form>
  </div>
</body>

</html>
